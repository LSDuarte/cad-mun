<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/logo.ico']}" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>cadmun</title>
</h:head>
<h:body>
	<!-- HEADER -->
	<div id="header" class="center">
		<h:graphicImage id="logo" library="img" name="map.png" />
	</div>

	<!-- FORMULARIO -->
	<div class="formulario center">
		<h:form id="form">
			<p:messages id="messages" autoUpdate="true"/>
			<h:panelGrid id="plgrid">
				<h1>Cadastro de Estado</h1>

				<p:outputLabel value="Id:" />
				<p:inputText value="#{estadoBean.estado.id}" disabled="true" />

				<p:outputLabel value="Estado:" />
				<p:inputText value="#{estadoBean.estado.nome}" />

				<p:outputLabel value="Sigla:" />
				<p:inputText value="#{estadoBean.estado.sigla}" maxlength="2" />

				<h:panelGrid styleClass="center">
					<p:commandButton id="btn-estado" value="Salvar"
						action="#{estadoBean.salvarEstado}" update="@form table"/>
				</h:panelGrid>

			</h:panelGrid>
		</h:form>
	</div>
	<!-- TABELA -->
	<h:panelGroup styleClass="center">
		<p:dataTable id="table" value="#{estadoBean.listarEstados}" var="e"
			emptyMessage="Nenhum Registro Encontrado." paginator="true" rows="4"
			paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20"
			paginatorAlwaysVisible="false">
			
			<p:column headerText="Id">#{e.id}</p:column>
			<p:column headerText="Nome">#{e.nome}</p:column>
			<p:column headerText="Sigla">#{e.sigla}</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
