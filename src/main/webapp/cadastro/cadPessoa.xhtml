<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/logo.ico']}" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>cadmun</title>
</h:head>
<h:body>
	<!-- HEADER -->
	<div id="header" class="center">
		<h:graphicImage id="logo" library="img" name="map.png" />
	</div>

	<!-- FORMULARIO -->
	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid>
				<h1>Cadastro de Pessoas/Endereços</h1>
				<p:outputLabel value="Id:" />
				<p:inputText value="#{pessoaBean.pessoa.id}" disabled="true" />

				<p:outputLabel value="Nome:" />
				<p:inputText value="#{pessoaBean.pessoa.nome}" />

				<p:outputLabel value="Sobrenome:" />
				<p:inputText value="#{pessoaBean.pessoa.sobreNome}" />
				
				<p:outputLabel value="CPF:" />
				<p:inputText value="#{pessoaBean.pessoa.cpf}" />
				
				<p:outputLabel value="Idade:" />
				<p:inputText value="#{pessoaBean.pessoa.calcularIdade()}" disabled="true" />
				
				<p:outputLabel value="Data de nascimento:" />
				<p:inputText type="date" value="#{pessoaBean.pessoa.dataNascimento}" />
				
				<p:outputLabel value="Sexo:" />
				<p:inputText value="#{pessoaBean.pessoa.sexo}" />
				
				<p:outputLabel value="Endereço:" />
				<p:inputText value="#{pessoaBean.pessoa.endereco}" />
				
				<h:panelGrid styleClass="center">
					<p:commandButton id="btn-pessoa" value="Salvar" action="#{pessoaBean.pessoa.salvarPessoa}"/>
				</h:panelGrid>

			</h:panelGrid>
		</h:form>
	</div>
	<!-- TABELA -->
	<h:panelGroup styleClass="center">
		<p:dataTable id="table" value="#{pessoaBean.listarPessoas}" var="e"
			emptyMessage="Nenhum Registro Encontrado." paginator="true" rows="4"
			paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20"
			paginatorAlwaysVisible="false">
			
			<p:column headerText="Id">#{e.id}</p:column>
			<p:column headerText="Nome">#{e.nomeCompleto()}</p:column>
			<p:column headerText="CPF">#{e.cpf}</p:column>
			<p:column headerText="Idade">#{e.idade}</p:column>
			<p:column headerText="Data Nascimento">#{e.dataNascimento}</p:column>
			<p:column headerText="Sexo">#{e.sexo}</p:column>
			<p:column headerText="Endereço">#{e.endereco.enderecoCompleto()}</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
