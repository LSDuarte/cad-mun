<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/logo.ico']}" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>cadmun</title>
</h:head>
<h:body>
	<!-- HEADER -->
	<div id="header" class="center">
		<h:graphicImage id="logo" library="img" name="map.png" />
	</div>

	<!-- FORMULARIO -->
	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid>
				<h1>Cadastro de Endereços</h1>
				<p:outputLabel value="Id:" />
				<p:inputText value="#{enderecoBean.endereco.id}" />

				<p:outputLabel value="Rua:" />
				<p:inputText value="#{enderecoBean.endereco.rua}" />

				<p:outputLabel value="Nº:" />
				<p:inputText value="#{enderecoBean.endereco.numero}" />
				
				<p:outputLabel value="Bairro:" />
				<p:inputText value="#{enderecoBean.endereco.bairro}" />
				
				<p:outputLabel value="CEP:" />
				<p:inputText value="#{enderecoBean.endereco.cep}" />
				
				<p:outputLabel value="Cidade:" />
				<p:inputText value="#{enderecoBean.endereco.cidade}" />
				
				<h:panelGrid styleClass="center">
					<p:commandButton id="btn-endereco" value="Salvar"/>
				</h:panelGrid>

			</h:panelGrid>
		</h:form>
	</div>
	<!-- TABELA -->
	<h:panelGroup styleClass="center">
		<p:dataTable id="table" value="#{enderecoBean.listarEnderecos}" var="e"
			emptyMessage="Nenhum Registro Encontrado." paginator="true" rows="4"
			paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20"
			paginatorAlwaysVisible="false">
			
			<p:column headerText="Id">#{e.id}</p:column>
			<p:column headerText="Rua">#{e.rua}</p:column>
			<p:column headerText="Número">#{e.numero}</p:column>
			<p:column headerText="CEP">#{e.cep}</p:column>
			<p:column headerText="Cidade">#{e.cidade.nome}</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
